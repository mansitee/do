 /* CSS Reset */

/* Variabel CSS */
:root {
--background: #F8F9FA;
--text-color: #333;

--card-text: #fff;
--box-shadow:0 4px 8px rgba(0,0,0,0.2);
--border-radius: 8px;
--max-width: 600px;
--black: #000;
--warning-border:2px solid #444;
--warning-shadow:0 4px 16px rgba(0,0,0,0.4);
--width: 100%;
--height:100vh;
--height90:90vh; 
--padding: 20px;
--font-size: 1rem;
--font-family: 'Arial', sans-serif;
--border: none; 
--width: 100%;
--active-color: #222;
--transition-speed: 0.4s ease-in-out;

--nav-bg-hover:rgba(0,0,0,.8);
--nav-text:#fff;
--nav-size:50px;
--nav-border-radius:50%;
--shadow-color:rgba(0,0,0,.2); }


/* Global Styles */
body {margin:0;padding:0;background-color:var(--black);color:var(--text-color);font-family:var(--font-family);height:var(--height);overflow-y: scroll;scroll-snap-type: y mandatory;
-webkit-overflow-scrolling:touch;
-webkit-text-size-adjust:100%;
-ms-text-size-adjust:100%;width:100%; height:100%;text-rendering: optimizeLegibility; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; hyphens:auto;}

 

.scroll{width:var(--width);max-width:var(--max-width);height:var(--height);display:flex;flex-direction:column;overflow-y:auto;scroll-snap-type:y mandatory;scroll-snap-stop:always;overscroll-behavior-y:contain;margin:auto;scrollbar-width:none;scroll-behavior:smooth;-webkit-overflow-scrolling:touch;scroll-padding-top:0}.scroll::-webkit-scrollbar{display:none}.iframe-container{width:var(--width);max-width:var(--max-width);height:var(--height);min-height:100vh;display:flex;justify-content:center;align-items:center;scroll-snap-align:start;background-color:var(--black);position:relative;border-radius:var(--border-radius);margin-top:10px;transition:background-color var(--transition-speed),transform var(--transition-speed),opacity var(--transition-speed);opacity:.4;transform:scale(.95)}.iframe-container.active{background-color:var(--active-color);opacity:1;transform:scale(1)}

/* Fallback untuk browser lama */
@supports not (scroll-snap-type:y mandatory) {.scroll {scroll-behavior:smooth;} }



.iframe-container iframe {width:var(--width);height:var(--height90);border: none;border-radius:var(--border-radius);
background-color:var(--black);margin-top:10px;}

.iframe-container iframe::-webkit-scrollbar {display:none;}
    

 iframe{width:var(--width);height: var(--height90);border:none;border-radius:var(--border-radius);background-color:var(--black);margin-top:10px;}   
    
       
.video-info{position:absolute;top:10px;z-index:10;width:60%;padding:5px;justify-content:center;align-items:center;background-color:rgba(255,255,255,0.1);border-radius:10px;left:50%;transform:translateX(-50%)}.video-info h2{margin:0;font-size:var(--font-size);color:white}.video-info h2::before{content:"ID:";font-family:'Great Vibes',cursive;font-size:var(--font-size);border-radius:10px;padding:2px 5px;background-color:rgba(0,0,0,0.2)}.video-info p{font:0.8rem/1 'Roboto',sans-serif;color:var(--text-color)}.top{background-color:transparent;color:white;border:none;border-radius:50%;width:50px;height:50px;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer;text-decoration:none;position:absolute;top:2px;right:75px}.top::before{content:"Link";font:var(--font-size)/1 'Roboto',sans-serif;border-radius:10px;padding:2px 5px;background-color:rgba(0,0,0,0.2)}.top .material-icons {font-size: 24px;color: #fff;} 


.warnings{background-color:var(--card-background);color:var(--card-text);padding:var(--padding);border-radius:var(--border-radius);text-align:center;max-width:400px;margin:0 20px;display:flex;flex-direction:column;justify-content:center;align-items:center}.warnings h1{font-size:24px;margin-bottom:10px}.warnings p{font-size:16px}@media(min-width:768px){.non-mobile-warning{display:flex;justify-content:center;align-items:center;height:var(--height);background-color:#000}.scroll-container{display:none}}@media(max-width:767px){.non-mobile-warning{display:none}}

 .menu{background-color:transparent;color:white;position:fixed;top:10px;border:none;border-radius:50%;width:100%;max-width:600px;height:50px;display:flex;left:50%;transform:translateX(-50%);justify-content:center;align-items:center;z-index:1000;cursor:pointer;text-decoration:none}
 
 .back,.share{background-color:rgba(255,255,255,.1);color:white;border:1px solid rgba(255,255,255,.3);height:30px;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer;text-decoration:none;box-shadow:0 4px 8px rgba(0,0,0,.1);transition:background-color .3s,box-shadow .3s}
 
 .back{border-radius:50%;width:30px;font-size:34px;}
 .share{border-radius:20%;width:40px;}
  
  
 .back:hover,.share:hover{background-color:rgba(255,255,255,.2);box-shadow:0 6px 12px rgba(0,0,0,.2)}.back{position:fixed;top:10px;left:5px}.share{position:absolute;top:10px;right:5px;float:right}.share{position:absolute;top:10px;right:5px;float:right}.back:hover,.share:hover{color:#0056b3;background-color:transparent}.back .material-icons,.share .material-icons{font-size:24px;color:#fff}
 
  
.nav-buttons{position:fixed; bottom:0; left:50%;transform:translateX(-50%);display:flex;gap:15px;z-index:1000; padding:5px;font-size:18px;background-color:rgba(255,255,255,0.1);border-radius:10px 10px 0 0;width:30%;}.nav-buttons button{width:var(--nav-size);height:40px;background-color:rgba(255,255,255,0.2); color:var(--nav-text);border:none;border-radius:10px;cursor:pointer;font-size:18px;display:flex;align-items:center;justify-content:center;transition:background .3s,transform .2s ease-in-out;box-shadow:0 4px 10px var(--shadow-color);backdrop-filter:blur(10px)}.nav-buttons button:hover{background:var(--nav-bg-hover)}.nav-buttons button:active{transform:scale(.9)}@media(max-width:600px){.nav-buttons button{width:150px;height:40px;font-size:20px}}
