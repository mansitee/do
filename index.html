function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function updateIframeSrc() {
    const container = document.getElementById('container');

    // Pastikan container kosong sebelum mengisi ulang iframe
    container.innerHTML = '';

    const shuffledIdentifiers = shuffle(identifiers);

    shuffledIdentifiers.forEach(identifier => {
        const div = document.createElement('div');
        div.className = 'iframe-container';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'video-info';

        const title = document.createElement('h2');
        title.textContent = identifier;

        const username = document.createElement('p');
        username.textContent = '';

        infoDiv.appendChild(title);
        infoDiv.appendChild(username);

        // Buat iframe dengan lazy load
        const iframe = document.createElement('iframe');
        iframe.dataset.src = `${baseUrl}${identifier}`;
        iframe.title = 'Embedded Content from doodhd.com';
        iframe.width = "570";
        iframe.height = "315";
        iframe.frameBorder = "0";
        iframe.loading = "lazy"; // Native lazy loading

        const copyButton = document.createElement('button');
        copyButton.className = 'top';
        copyButton.textContent = '';
        copyButton.onclick = () => {
            navigator.clipboard.writeText(`${copyUrl}${identifier}`)
                .then(() => { alert('Link disalin!'); })
                .catch(err => { console.error('Gagal menyalin link: ', err); });
        };

        div.appendChild(infoDiv);
        div.appendChild(iframe);
        div.appendChild(copyButton);
        container.appendChild(div);
    });

    // Perbarui observer agar iframe baru dapat dilazy-load
    observeIframes();
}

// Fungsi untuk lazy load menggunakan IntersectionObserver
function observeIframes() {
    const iframes = document.querySelectorAll('iframe');

    const lazyLoad = (entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const iframe = entry.target;
                iframe.src = iframe.dataset.src;
                observer.unobserve(iframe);
            }
        });
    };

    const observer = new IntersectionObserver(lazyLoad, { rootMargin: "0px 0px 200px 0px" });

    iframes.forEach(iframe => observer.observe(iframe));
}

// Tambahkan event listener setelah halaman dimuat
document.addEventListener("DOMContentLoaded", function () {
    updateIframeSrc();

    // Observer untuk mendeteksi perubahan dalam container (iframe baru)
    const mutationObserver = new MutationObserver(() => observeIframes());
    mutationObserver.observe(document.getElementById('container'), { childList: true });

    // Inisialisasi jQuery lazyload plugin
    $(document).ready(function () {
        $("iframe").lazyload({
            effect: "fadeIn"
        });
    });

    // Inisialisasi jQuery mediaWrapper.js plugin
    $(document).ready(function () {
        $("iframe").mediaWrapper({
            intrinsic: true,
            baseWidth: 16,
            baseHeight: 9
        });
    });
});
</script>

(function($) {
  $.fn.mediaWrapper = function(options) {
    var settings = $.extend({
      intrinsic: true,
      baseWidth: 16,
      baseHeight: 9
    }, options);

    return this.each(function() {
      var hRatio = '';

      if (settings.intrinsic && $(this).attr("width") !== undefined && $(this).attr("height") !== undefined) {
        hRatio = ($(this).attr("height") / $(this).attr("width")) * 100;
      } else {
        hRatio = (settings.baseHeight / settings.baseWidth) * 100;
      }
 
      $(this).wrap('<div class="mediaWrapper" style="position: relative; width: 100%; height:95vh; padding-bottom: ' + hRatio + '%;"></div>').css({
        "position": "absolute",
        "width": "100%",
        "height": "95vh",
        "top": "0",
        "left": "0"
      });
    });
  };
})(jQuery);

<script>document.addEventListener("DOMContentLoaded", function () {
    const containers = document.querySelectorAll(".iframe-container");

    // Intersection Observer untuk menandai elemen aktif
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                containers.forEach(el => el.classList.remove("active"));
                entry.target.classList.add("active");
            }
        });
    }, { threshold: 0.6 });

    containers.forEach(container => observer.observe(container));

    // Navigasi dengan Keyboard (Arrow Up/Down)
    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowDown") {
            scrollToNext();
        } else if (e.key === "ArrowUp") {
            scrollToPrev();
        }
    });

    // Swipe Navigation untuk Mobile
    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener("touchstart", (e) => {
        touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener("touchend", (e) => {
        touchEndY = e.changedTouches[0].screenY;
        if (touchStartY - touchEndY > 50) {
            scrollToNext();
        } else if (touchEndY - touchStartY > 50) {
            scrollToPrev();
        }
    });
});

// Fungsi untuk Scroll ke Elemen Berikutnya
function scrollToNext() {
    const current = document.querySelector(".iframe-container.active");
    if (!current) return;
    
    const next = current.nextElementSibling;
    if (next) {
        next.scrollIntoView({ behavior: "smooth" });
    }
}

// Fungsi untuk Scroll ke Elemen Sebelumnya
function scrollToPrev() {
    const current = document.querySelector(".iframe-container.active");
    if (!current) return;

    const prev = current.previousElementSibling;
    if (prev) {
        prev.scrollIntoView({ behavior: "smooth" });
    }
}
 </script>
